function calculerMoyenne(data, field) {
    if (data.length === 0) return 0;
    var total = 0;
    var count = 0;
    for (var i = 0; i < data.length; i++) {
        if (data[i][field] !== null && data[i][field] !== undefined) {
            total += parseFloat(data[i][field]);
            count++;
        }
    }
    return count > 0 ? Math.round(total / count * 10) / 10 : 0;
}

function calculerMoyenne(dataArray, fieldBase, genre) {
    if (!dataArray || dataArray.length === 0) {
        console.warn('‚ö†Ô∏è calculerMoyenne: tableau vide pour', fieldBase);
        return 0;
    }
    
    // üî• Champs qui n'ont PAS de distinction F/G (toujours Total)
    var champsTotal = [
        'ratio_eleves_enseignant',
        'ratio_eleves_classe',
        'distance_moyenne_ecole_domicile',
        'taux_alphabetisation'
    ];
    
    // D√©terminer le champ exact
    var field;
    if (champsTotal.indexOf(fieldBase) !== -1) {
        // Ces champs n'ont pas de suffixe _filles/_garcons/_total
        field = fieldBase;
    } else {
        // Champs avec distinction F/G/T
        if (genre === 'Garcons') {
            field = fieldBase + '_garcons';
        } else {
            field = fieldBase + '_' + genre.toLowerCase();
        }
    }
    
    console.log('üìä Calcul moyenne pour:', field, '(genre demand√©:', genre + ')');
    console.log('   Nombre de lignes re√ßues:', dataArray.length);
    
    var sum = 0;
    var count = 0;
    var valeurs = [];
    
    for (var i = 0; i < dataArray.length; i++) {
        var ligne = dataArray[i];
        var value = ligne[field];
        
        if (value !== null && value !== undefined && !isNaN(value)) {
            sum += parseFloat(value);
            count++;
            valeurs.push(value);
            console.log('   ‚úì Ligne', i + 1, ':', value, '| R√©gion:', ligne.region, '| Pr√©f:', ligne.prefecture);
        }
    }
    
    var moyenne = count > 0 ? Math.round((sum / count) * 100) / 100 : 0;
    
    console.log('   üìà Valeurs utilis√©es:', valeurs.join(', '));
    console.log('   üßÆ Somme:', sum, '/ Nombre:', count);
    console.log('   ‚ûú MOYENNE FINALE:', moyenne);
    console.log('');
    
    return moyenne;
}

async function uploadDocument() {
    var titre = document.getElementById('doc-titre').value.trim();
    var description = document.getElementById('doc-description').value.trim();
    var service = document.getElementById('doc-service').value;
    var fichierInput = document.getElementById('doc-fichier');
    var fichier = fichierInput && fichierInput.files.length > 0 ? fichierInput.files[0] : null;
    
    if (!titre || !fichier) {
        alert('‚ö†Ô∏è Veuillez remplir le titre et s√©lectionner un fichier');
        return;
    }
    
    // V√©rifier le type
    var extension = fichier.name.split('.').pop().toLowerCase();
    if (['pdf', 'docx', 'xlsx'].indexOf(extension) === -1) {
        alert('‚ùå Type de fichier non autoris√©. Utilisez PDF, DOCX ou XLSX');
        return;
    }
    
    // V√©rifier la taille (10 Mo max)
    if (fichier.size > 10 * 1024 * 1024) {
        alert('‚ùå Fichier trop volumineux (max 10 Mo)');
        return;
    }
    
    try {
        console.log('üì§ Upload du document:', fichier.name);
        
        // 1. Upload vers Storage
        var timestamp = Date.now();
        var nomFichierStorage = 'doc_' + timestamp + '_' + fichier.name.replace(/\s+/g, '_');
        
        const { data: uploadData, error: uploadError } = await supabase.storage
            .from('documents-strategiques')
            .upload(nomFichierStorage, fichier);
        
        if (uploadError) {
            console.error('‚ùå Erreur upload:', uploadError);
            throw uploadError;
        }
        
        // 2. R√©cup√©rer l'URL publique
        const { data: urlData } = supabase.storage
            .from('documents-strategiques')
            .getPublicUrl(nomFichierStorage);
        
        if (!urlData || !urlData.publicUrl) {
            throw new Error('Impossible de g√©n√©rer l\'URL du fichier');
        }
        
        console.log('‚úÖ Fichier upload√©, URL:', urlData.publicUrl);
        
        // 3. Ins√©rer dans la table
        const { data: insertData, error: insertError } = await supabase
            .from('documents_strategiques')
            .insert({
                titre: titre,
                description: description || null,
                type_fichier: extension,
                nom_fichier: fichier.name,
                fichier_url: urlData.publicUrl,
                service: service,
                upload_par: currentUser.nom,
                taille_ko: Math.round(fichier.size / 1024)
            })
            .select();
        
        if (insertError) {
            console.error('‚ùå Erreur insertion:', insertError);
            throw insertError;
        }
        
        console.log('‚úÖ Document enregistr√©:', insertData);
        
        // Ajouter aux donn√©es locales
        if (insertData && insertData.length > 0) {
            documentsStrategiques.unshift(insertData[0]);
        }
        
        alert('‚úÖ Document ajout√© avec succ√®s !');
        closeModal();
        render();
        
    } catch (error) {
        console.error('‚ùå Erreur compl√®te:', error);
        alert('‚ùå Erreur : ' + error.message);
    }
}

async function supprimerDocument(docId) {
    var doc = null;
    for (var i = 0; i < documentsStrategiques.length; i++) {
        if (documentsStrategiques[i].id === docId) {
            doc = documentsStrategiques[i];
            break;
        }

    try {

            .from('documents-strategiques')

            .from('documents_strategiques')

function calculerIndicateursAcces(dataFiltrees) {
    if (dataFiltrees.length === 0) {
        // Afficher des z√©ros
        document.getElementById('carte-acces-global').textContent = '0%';
        document.getElementById('carte-acces-filles').textContent = '0%';
        document.getElementById('carte-acces-garcons').textContent = '0%';
        document.getElementById('carte-acces-ipg').textContent = '0.00';
        document.getElementById('ipg-status').textContent = 'Aucune donn√©e';
        document.getElementById('carte-acces-ratio-classe').textContent = '0';
        document.getElementById('carte-acces-distance').textContent = '0';
        document.getElementById('carte-acces-critiques').textContent = '0';
        return;
    }
    
    // Calcul taux de scolarisation
    var moyenneGlobal = calculerMoyenne(dataFiltrees, 'taux_scolarisation', 'total');
    var moyenneFilles = calculerMoyenne(dataFiltrees, 'taux_scolarisation', 'filles');
    var moyenneGarcons = calculerMoyenne(dataFiltrees, 'taux_scolarisation', 'garcons');
    
    // IPG (Indice de Parit√© Genre)
    var ipg = moyenneGarcons > 0 ? Math.round((moyenneFilles / moyenneGarcons) * 100) / 100 : 0;
    var ipgStatus = '';
    if (ipg >= 0.97 && ipg <= 1.03) {
        ipgStatus = 'üü¢ Parit√© atteinte';
    } else if (ipg < 0.97) {
        ipgStatus = 'üî¥ D√©f. filles';
    } else {
        ipgStatus = 'üü° D√©f. gar√ßons';
    }
    
    // Infrastructure
    var moyenneRatioClasse = calculerMoyenne(dataFiltrees, 'ratio_eleves_classe', 'Total');
    var moyenneDistance = calculerMoyenne(dataFiltrees, 'distance_moyenne_ecole_domicile', 'Total');
    
    // Pr√©fectures critiques (ratio > 45)
    var prefCritiques = 0;
    for (var i = 0; i < dataFiltrees.length; i++) {
        if (dataFiltrees[i].ratio_eleves_classe && dataFiltrees[i].ratio_eleves_classe > 45) {
            prefCritiques++;
        }
    }
    
    // Afficher dans les cartes
    document.getElementById('carte-acces-global').textContent = moyenneGlobal + '%';
    document.getElementById('carte-acces-filles').textContent = moyenneFilles + '%';
    document.getElementById('carte-acces-garcons').textContent = moyenneGarcons + '%';
    document.getElementById('carte-acces-ipg').textContent = ipg;
    document.getElementById('ipg-status').textContent = ipgStatus;
    document.getElementById('carte-acces-ratio-classe').textContent = Math.round(moyenneRatioClasse);
    document.getElementById('carte-acces-distance').textContent = moyenneDistance + ' km';
    document.getElementById('carte-acces-critiques').textContent = prefCritiques;
}

    var NORME_ELEVES_PAR_CLASSE = 45;

        var dist = stat.distance_moyenne_ecole_domicile;

function calculerIndicateursQualite(examensFiltre, statsFiltre) {

        document.getElementById('carte-qualite-bepc').textContent = '0%';

        document.getElementById('carte-qualite-sous-encadrees').textContent = '0';
        document.getElementById('carte-qualite-correlation').textContent = '-';
        document.getElementById('carte-qualite-abandon').textContent = '0%';
        document.getElementById('carte-qualite-abandon-critique').textContent = '0';
        return;
    }
    
    // Taux de r√©ussite
    var moyenneCEE = calculerMoyenneParGenre(examensFiltre, 'taux_reussite_cee', 'Total');
    var moyenneBEPC = calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bepc', 'Total');
    var moyenneBAC = calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bac', 'Total');
    var moyenneGlobale = Math.round((moyenneCEE + moyenneBEPC + moyenneBAC) / 3 * 10) / 10;
    // Parit√© F/G
    var moyenneFilles = (
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_cee', 'Filles') +
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bepc', 'Filles') +
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bac', 'Filles')
    ) / 3;
    var moyenneGarcons = (
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_cee', 'Garcons') +
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bepc', 'Garcons') +
        calculerMoyenneParGenre(examensFiltre, 'taux_reussite_bac', 'Garcons')
    ) / 3;
    var parite = moyenneGarcons > 0 ? Math.round((moyenneFilles / moyenneGarcons) * 100) / 100 : 0;

    if (parite >= 0.97 && parite <= 1.03) {

        pariteStatus = 'üî¥ D√©f. filles';
    } else {

    }
    // Ressources p√©dagogiques
    var moyenneRatioEns = statsFiltre.length > 0 ? calculerMoyenne(statsFiltre, 'ratio_eleves_enseignant', 'Total') : 0;
    var sousEncadrees = 0;
    for (var i = 0; i < statsFiltre.length; i++) {

            sousEncadrees++;
        }
    }
    // Corr√©lation (simulation simplifi√©e)
    var correlation = moyenneRatioEns > 0 && moyenneGlobale > 0 ? 
        (moyenneRatioEns <= 40 ? 'üü¢ Positive' : 'üî¥ N√©gative') : '-';
    // Abandon
    var moyenneAbandon = statsFiltre.length > 0 ? calculerMoyenne(statsFiltre, 'taux_abandon', 'Total') : 0;
    var abandonCritique = 0;
    for (var i = 0; i < statsFiltre.length; i++) {
        if (statsFiltre[i].taux_abandon_total && statsFiltre[i].taux_abandon_total > 15) {
            abandonCritique++;
        }
    }
    // Affichage
    document.getElementById('carte-qualite-cee').textContent = moyenneCEE + '%';
    document.getElementById('carte-qualite-bepc').textContent = moyenneBEPC + '%';
    document.getElementById('carte-qualite-bac').textContent = moyenneBAC + '%';
    document.getElementById('carte-qualite-moyenne').textContent = moyenneGlobale + '%';

        if (inclure && niveau && niveau !== '' && exam.niveau !== niveau) inclure = false;
        
        if (!inclure) continue;
        
        var key = exam.prefecture;
        if (!dataActuelle[key]) {

        }

    }
    
    // Ann√©e pr√©c√©dente
    for (var i = 0; i < reussiteExamensData.length; i++) {
        var exam = reussiteExamensData[i];
        if (exam.annee_scolaire !== anneePrecedente) continue;
        
        var examRegionId = '';
        for (var r = 0; r < regionsData.length; r++) {
            if (regionsData[r].nom === exam.region) {
                examRegionId = regionsData[r].id.toString();
                break;
            }
        }
        
        var inclure = true;
        if (regionId && regionId !== '' && examRegionId !== regionId) inclure = false;

        if (inclure && niveau && niveau !== '' && exam.niveau !== niveau) inclure = false;
        
        if (!inclure) continue;
        
        var key = exam.prefecture;
        if (!dataPrecedente[key]) {
            dataPrecedente[key] = { region: exam.region, scores: [] };
        }
        
        if (exam.taux_reussite_cee_total) dataPrecedente[key].scores.push(exam.taux_reussite_cee_total);

    }
    
    // Calculer √©volutions
    var evolutions = [];
    
    for (var pref in dataActuelle) {
        if (!dataPrecedente[pref]) continue;
        
        var moyActuelle = dataActuelle[pref].scores.reduce(function(a,b){return a+b;},0) / dataActuelle[pref].scores.length;

        var evolution = Math.round((moyActuelle - moyPrecedente) * 10) / 10;
        
        evolutions.push({
            prefecture: pref,
            region: dataActuelle[pref].region,
            actuelle: Math.round(moyActuelle * 10) / 10,
            precedente: Math.round(moyPrecedente * 10) / 10,
            evolution: evolution,
            evolutionPourcent: moyPrecedente > 0 ? Math.round((evolution / moyPrecedente) * 100 * 10) / 10 : 0

    // Top 5 progressions et Top 5 r√©gressions
    var progressions = evolutions.filter(function(e) { return e.evolution > 0; }).slice(0, 5);
    var regressions = evolutions.filter(function(e) { return e.evolution < 0; }).slice(0, 5);

function calculerIndicateursAlpha(alphaFiltre) {
    if (alphaFiltre.length === 0) {
        document.getElementById('carte-alpha-global').textContent = '0%';
        document.getElementById('carte-alpha-beneficiaires').textContent = '0';
        document.getElementById('carte-alpha-prefectures').textContent = '0';
        document.getElementById('carte-alpha-parite').textContent = '0.00';
        document.getElementById('alpha-parite-status').textContent = 'Aucune donn√©e';
        document.getElementById('carte-alpha-couverture').textContent = '0%';
        document.getElementById('carte-alpha-passage1').textContent = '0%';
        document.getElementById('carte-alpha-passage2').textContent = '0%';
        document.getElementById('carte-alpha-achevement').textContent = '0%';
        return;
    }
    
    // Taux global
    var moyenneGlobal = calculerMoyenne(alphaFiltre, 'taux_alphab√©tisation', 'Total');
    
    // B√©n√©ficiaires total
    var totalBenef = 0;
    for (var i = 0; i < alphaFiltre.length; i++) {
        if (alphaFiltre[i].beneficiaires_total) {
            totalBenef += alphaFiltre[i].beneficiaires_total;
        }
    }
    
    // Pr√©fectures actives (uniques)
    var prefecturesUniques = {};
    for (var i = 0; i < alphaFiltre.length; i++) {
        prefecturesUniques[alphaFiltre[i].prefecture] = true;
    }
    var nbPrefectures = Object.keys(prefecturesUniques).length;
    
    // Parit√© F/G
    var moyenneFilles = calculerMoyenne(alphaFiltre, 'taux_alphab√©tisation', 'Filles');
    var moyenneGarcons = calculerMoyenne(alphaFiltre, 'taux_alphab√©tisation', 'Garcons');
    var parite = moyenneGarcons > 0 ? Math.round((moyenneFilles / moyenneGarcons) * 100) / 100 : 0;
    var pariteStatus = '';
    if (parite >= 0.97 && parite <= 1.03) {
        pariteStatus = 'üü¢ Parit√© atteinte';
    } else if (parite < 0.97) {
        pariteStatus = 'üî¥ D√©f. filles';
    } else {
        pariteStatus = 'üü° D√©f. gar√ßons';
    }
    
    // Couverture population (simulation : b√©n√©ficiaires / population cible estim√©e)
    var populationCibleEstimee = nbPrefectures * 5000; // Estimation
    var tauxCouverture = populationCibleEstimee > 0 ? Math.round((totalBenef / populationCibleEstimee) * 100) : 0;
    
    // Taux de passage (simulation bas√©e sur r√©partition par niveau)
    var debutant = 0, intermediaire = 0, avance = 0;
    for (var i = 0; i < alphaFiltre.length; i++) {
        var alpha = alphaFiltre[i];
        if (alpha.niveau === 'Debutant' && alpha.beneficiaires_total) debutant += alpha.beneficiaires_total;
        if (alpha.niveau === 'Intermediaire' && alpha.beneficiaires_total) intermediaire += alpha.beneficiaires_total;
        if (alpha.niveau === 'Avance' && alpha.beneficiaires_total) avance += alpha.beneficiaires_total;
    }
    
    var tauxPassage1 = debutant > 0 ? Math.round((intermediaire / debutant) * 100) : 0;
    var tauxPassage2 = intermediaire > 0 ? Math.round((avance / intermediaire) * 100) : 0;
    var tauxAchevement = debutant > 0 ? Math.round((avance / debutant) * 100) : 0;
    
    // Limiter √† 100%
    tauxPassage1 = Math.min(tauxPassage1, 100);
    tauxPassage2 = Math.min(tauxPassage2, 100);
    tauxAchevement = Math.min(tauxAchevement, 100);
